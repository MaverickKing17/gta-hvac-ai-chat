    <meta charset="UTF-8" />

    <title>Atomic Air | Toronto's Trusted Family HVAC Since 1978</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-outfit {
        font-family: 'Outfit', sans-serif;
        letter-spacing: -0.02em;
      }
      .mesh-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsla(25,100%,10%,1) 0, transparent 60%), 
          radial-gradient(at 100% 0%, hsla(200,100%,10%,1) 0, transparent 60%), 
          radial-gradient(at 50% 100%, hsla(25,100%,8%,1) 0, transparent 60%);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.07);
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.02);
      }
      .sticky-nav {
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(16px);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      ::selection {
        background: #FF6B00;
        color: white;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 5px;
        border: 2px solid #020617;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF6B00;
      }
    </style>
